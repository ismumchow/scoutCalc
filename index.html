            rel="stylesheet" />
        <link href="style.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="./scoutlogo.png" height = "90px" width = "auto"> </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>

                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>

        <div class="container grid text-center mt-5">
                <div class ="row">
                    <h4>Select Neighborhood</h4> 
                    <select id="nhdd" class="selectpicker img-rounded" data-live-search="true" multiple>
                    </select>
                </div>
                <div class="row">
                    <h4>Income: </h4>
                    <input class="form-control" type="text" placeholder="$100,000">
                </div>
                <div class="row">
                    <h4>Down Payment</h4>
                    <input class="form-control" type="text" 
                    placeholder="$100,000">
                </div>
                <div class="row">
                    <h4>Interest Rate</h4>
                    <input class="form-control" type="text" placeholder="3.0%">
                </div>
                <div class="row">
                    <h4>Estimated Closing Costs</h4>
                  
                    <input class="form-control" type="text" placeholder="$200,000">
                </div>
                <div class="row">
                    <h4>Mortgage Type</h4>
                    <select  placeholder="15 year fixed img-rounded" class="selectpicker" multiple>
                        <option value=15> 15 Year Fixed </option>
                        <option value=30> 30 Year Fixed </option>

                    </select>
                </div>
                <div class="row">
                   
                    <button class="btn waves-effect waves-light" type="submit" name="action"> Submit
                    </button>
                     </div>

        
        <!-- Compiled and minified JavaScript -->
