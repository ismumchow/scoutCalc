<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"
            rel="stylesheet" />
        <link href="style.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
         

    </head>
    <body>
       
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img src="./scoutlogo.png" height="90px" width="auto"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="nav-item" href="sass.html">Sass</a></li>
                    <li><a class="nav-item" href="badges.html">Components</a></li>
                    <li><a class="nav-item" href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>


        
        <div class="container grid text-center mt-5">
                <div class ="row">
                    <h4>Select Neighborhood</h4> 
                    <select id="nhdd" class="selectpicker img-rounded" data-live-search="true" multiple>
                    </select>
                </div>
                <div class="row">
                    <h4>Income: </h4>
                    <input id="income" class="form-control" type="text" placeholder="$100,000">
                </div>
                <div class="row">
                    <h4>Down Payment</h4>
                    <input id="downpayment" class="form-control" type="text" 
                    placeholder="$100,000">
                </div>
                <div class="row">
                    <h4>Interest Rate</h4>
                    <input id="interestrate" class="form-control" type="text" placeholder="3.0%">
                </div>
                <div class="row">
                    <h4>Estimated Closing Costs</h4>
                  
                    <input id ="ecc" class="form-control" type="text" placeholder="$200,000">
                </div>
                <div class="row">
                    <h4>Mortgage Type</h4>
                    <select id="mortgage" placeholder="15 year fixed img-rounded" class="selectpicker">
                        <option value=15> 15 Year Fixed </option>
                        <option value=30> 30 Year Fixed </option>

                    </select>
                </div>
                <div class="row">
                   
                    <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action"> Submit
                    </button>
                     </div>

        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js">
       </script>
     
        <script src="./main.js"></script>
    </body>
</html>
