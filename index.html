<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"
            rel="stylesheet" />
        <link href="style.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
         

    </head>
    <body id="body">
       
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img src="./scoutlogo.png" height="90px" width="auto"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="nav-item" href="sass.html">Home</a></li>
                    <li><a class="nav-item" href="badges.html">About</a></li>
                    <li><a class="nav-item" href="collapsible.html">Contact</a></li>
                </ul>
            </div>
        </nav>

       
        
        <div class="grid text-center ">

            <div class="row">
                <div id="form" class="col s3 card-panel hoverable" style=" margin-left:5%; margin-top: 2%; height: 80vh;">
                    <div class="row" style=" margin-top:5%;"> 
                    <h3>Select Neighborhood</h3>
                    <select id="nhdd" class="selectpicker img-rounded" data-live-search="true" multiple>
                    </select>
                    </div>
                    <div class="row">
                            <h4>Income: </h4>
                            <input id="income" class="form-control center-align" type="text" placeholder="$100,000" style="width: 250px; margin-left: 20%">
                    </div>
                    <div class="row">
                            <h4>Down Payment</h4>
                            <input id="downpayment" class="form-control center-align" type="text" placeholder="$100,000" style="width: 250px; margin-left: 20%">
                    </div>
                    <div class="row">
                            <h4>Interest Rate</h4>
                            <input id="interestrate" class="form-control center-align" type="text" placeholder="3.0%" style="width: 250px; margin-left: 20%">
                    </div>
                    <div class="row">
                            <h4>Estimated Closing Costs</h4>
                            <input id="ecc" class="form-control center-align" type="text" placeholder="$200,000" style="width: 250px; margin-left: 20%">
                    </div>
                    <div class="row">
                            <h4>Mortgage Type</h4>
                            <select id="mortgage" placeholder="15 year fixed img-rounded" class="selectpicker">
                                <option value=15> 15 Year Fixed </option>
                                <option value=30> 30 Year Fixed </option>
                    
                            </select>
                     </div>
                    <div class="row">
                            <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action"> Submit
                            </button>
                    </div>
                </div>
                <div id="results" class="col s8">
                    <div id="result-card" class=" card-panel hoverable text-center" style=" margin-left:5%; margin-top: 30px; height: 80vh ;"> 
                    <h3 id="filter"> Filters</h3>
                    <br/> 
                    <br/> 
                    <div class ="col s3" style = "margin-top: -5%;"> 
                        <h4>Bed Rooms</h4>
                        <select id="br" placeholder="15 year " class="selectpicker" multiple>
                            <option value=1> 1 Bed Room</option>
                            <option value=2> 2 Bed Rooms </option>
                        
                        </select>
                    </div>
                    <div class="col s3" style = "margin-left: 10%; margin-top: -5%;">
                        <h4>Home Type</h4>
                        <select id="type" placeholder="15 year " class="selectpicker" multiple>
                            <option value="condo"> Condo </option>
                            <option value="townhouse"> Town House </option>
                        
                        </select>
                    
                    </div>

                    <div class="col s3" style="margin-left: 10%; margin-top: -5%;">
                        
                    
                    </div>
                    
                    
                       
                        
                        
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js">
       </script>
     
        <script src="./main.js"></script>
    </body>
</html>
